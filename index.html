<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men</title>
    <link rel="stylesheet" href="./src/css/Reset.css">
    <link rel="stylesheet" href="./src/css/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/responsivel.css">

</head>

<body>
    <header class="cabecalho">
        <img class="Logo" src=./src/imagem/logo.svg " alt="Logo_X_Men " srcset=" ">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="Titulo "> Selecione um Personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ciclope, seu poder é emitir raios energéticos pelos olhos, que normalmente têm efeito concussivo, mas já foram escritos como cortantes como laser. A emissão intermitente dos raios força Ciclope a barrá-los com óculos especiais com lentes de quartzo.">
        <img src="src/imagem/card-ciclope.jpg " alt="Ciclope">
        </li>
        <li class="personagem" id ="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia, telecinese"> 
            <img src="src/imagem/card-jean-grey.jpg " alt="jean-grey">
        </li>
        <li class="personagem" id ="noturno" data-name="noturno" data-description="Como um mutante, Noturno possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede.">
            <img src="src/imagem/card-noturno.jpg " alt="noturno">
        </li>
        <li class="personagem" id ="magneto" data-name="magneto" data-description="Magneto é um mutante com enormes poderes de manipulação de campos magnéticos, além de controlar qualquer tipo de metal, incluindo o Adamantium.">
            <img src="src/imagem/card-magneto.jpg " alt="magneto">
        </li>
        <li class="personagem" id ="lince-negra" data-name="lince-negra" data-description="Originalmente denominada Ninfa, ela integrou a quarta formação dos X-Men, utilizando ao máximo sua habilidade de atravessar objetos sólidos e andar no ar. Seu grande amor é Colossus. Seu nome verdadeiro é Katherine Anne Pryde">
            <img src="src/imagem/card-lince-negra.jpg " alt="lince-negra">
        </li>
        <li class="personagem" id ="tempestade" data-name="tempestade" data-description="Tempestade é uma das mutantes mais poderosas do Universo Marvel. Antes disso, Tempestade possui a habilidade psiônica para controlar todos os aspectos naturais do universo e pode controlar o tempo.">
            <img src="src/imagem/card-tempestade.jpg " alt="tempestade">
        </li>
        <li class="personagem" id ="wolverine" data-name="wolverine" data-description="Poderes e habilidades: Além de suas mortais garras de adamantium, capazes de cortar qualquer coisa, ele tem um poderoso fato de cura; envelhece lentamente – o que o torna praticamente imortal -; e tem diversas características animais, como sentidos muito aguçados.">
            <img src="src/imagem/card-wolverine.jpg " alt="wolverine">
        </li>
        <li class="personagem " id ="vampira" data-name="vampira" data-description="Vampira é integrante (e as vezes líder) de algumas equipes dos X-Men e dos Vingadores e seu poder mutante é a habilidade de absorver a vitalidade, memórias, habilidades e poderes de outros seres vivos através do contato com a pele.">
            <img src="src/imagem/card-vampira.jpg " alt="vampira">
        </li>
        </ul>
        </section>
        <section class="personagem-selecionado ">
            <img class="personagem-grande " src="./src/imagem/card-ciclope.png " alt=" ">
            <div class="informações-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Seu poder é emitir raios energéticos pelos olhos, que normalmente têm efeito concussivo, mas já foram escritos como cortantes como laser. A emissão intermitente dos raios força Ciclope a barrá-los com óculos especiais com lentes de quartzo.</p>
            </div>
        </section>
        </main>
        <script src="./src/JS/index.js "></script>
</body>


</html>
